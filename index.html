<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up at Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <h1 class="NIK">
            SIGN UP AT JOURNEY ðŸ›’
        </h1>
        <p>ðŸ›’ The shopping website</p> 
    </div>

    <div class="box2">
        <p>Don't have an account? <a href="index2.html">Login</a></p>
        <form id="signupForm">
            <label for="firstName">First Name*:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>
            
            <label for="lastName">Last Name*:</label><br>
            <input type="text" id="lastName" name="lastName" required><br>
            
            <label for="phoneNumber">Number*:</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
            
            <label for="password">Password*:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <div class="nik">
                <div class="nik"><a href="index3.html"><button type="submit" >SIGN-UP</button></a></div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;

            if (!firstName || !lastName || !phoneNumber || !password) {
                alert('All fields are required. Please fill in all the fields.');
                return;
            }

            
            if (phoneNumber.length < 10) {
                alert('Phone number must be at least 10 digits long.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
              // Save data to local storage
              const userData = {
                firstName: firstName,
                lastName: lastName,
                phoneNumber: phoneNumber,
                password: password // Note: Avoid saving passwords in plaintext in production
            };

            localStorage.setItem('userData', JSON.stringify(userData));

            alert(`Welcome TO JOURNRY , ${firstName}! Your sign-up is successful.`);
            // You can add logic here to save the data or redirect the user
            window.location.href = 'index3.html';

        });
    </script>
</body>
</html>
